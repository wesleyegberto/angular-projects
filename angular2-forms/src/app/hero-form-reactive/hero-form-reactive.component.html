<h2>Reactive-Driven Form</h2>

<form [formGroup]="heroForm" (ngSubmit)="onSubmit()" novalidate>
  {{diagnostic}}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control" formControlName="name" required>
    <div *ngIf="formErrors.name" class="alert alert-danger">{{ formErrors.name }}</div>
  </div>
  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" class="form-control" id="alterEgo" formControlName="alterEgo">
  </div>
  <div class="form-group">
    <label for="power">Hero Power</label>
    <select class="form-control" id="power" formControlName="power" required>
      <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    </select>
    <div *ngIf="formErrors.power" class="alert alert-danger">{{ formErrors.power }}</div>
  </div>
  <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
  <button type="submit" class="btn btn-success">Submit</button>
</form>
