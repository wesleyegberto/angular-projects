<h2>Template-Driven Form with validation message in code</h2>

<form #heroForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required minlength="4" maxlength="24"
      name="name" [(ngModel)]="hero.name">
    <div *ngIf="formErrors.name" class="alert alert-danger">{{ formErrors.name }}</div>
  </div>
  <div class="form-group">
    <label for="alterEgo">Alter Ego</label>
    <input type="text" class="form-control" id="alterEgo" name="alterEgo" [(ngModel)]="hero.alterEgo">
  </div>
  <div class="form-group">
    <label for="power">Hero Power</label>
    <select class="form-control" id="power" required
      name="power" [(ngModel)]="hero.power">
      <option *ngFor="let pow of powers" [value]="pow">{{pow}}</option>
    </select>
    <div *ngIf="formErrors.power" class="alert alert-danger">{{ formErrors.power }}</div>
  </div>
  <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
  <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
</form>
