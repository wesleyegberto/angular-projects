<!DOCTYPE html>
<html ng-app="contactList">
    <head>
        <meta charset="utf-8">
        <title>Contact List</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="lib/ui-accordion.css">

        <style>
            .jumbotron { width: 500px; margin: 20px auto; padding: 23px 10px 10px 10px  ; text-align: center;}
            .table { margin-top: 20px; }
            td { text-align: left; }
            .form-control { margin-bottom: 5px; }
            .selected { background-color: #ffff99 !important; }
            .alert { margin-top: 10px; text-align: left; }
            .footer { text-align: center;}
        </style>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-route.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-messages/1.5.8/angular-messages.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-i18n/1.5.8/angular-locale_pt-br.min.js"></script>

        <script type="text/javascript" src="lib/ui-accordion.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/filters/filters.js"></script>
        <script type="text/javascript" src="js/directives/directives.js"></script>
        <script type="text/javascript" src="js/services/contactTypesAPIService.js"></script>
        <script type="text/javascript" src="js/services/contactsAPIService.js"></script>
        <script type="text/javascript" src="js/controllers/controllers.js"></script>

    </head>
    <body>
        <div class="jumbotron">
            <ng-view></ng-view>
            <br/>

            <ui-accordions>
                <ui-accordion title="First One">Hello My Friend!</ui-accordion>

                <ui-accordion title="Second One">How are yah!</ui-accordion>

                <ui-accordion title="Third One">Bye!</ui-accordion>
            </ui-accordions>

        </div>

        <ng-include src="footer.html" />
    </body>
</html>
